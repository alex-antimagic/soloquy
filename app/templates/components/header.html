<!-- Main Header -->
<header class="main-header d-flex align-items-center justify-content-between">
    <div>
        <h1>{% block page_title %}{{ title }}{% endblock %}</h1>
    </div>
    <div class="d-flex align-items-center gap-3">
        <!-- Search -->
        <div class="search-container">
            <div class="input-group" style="width: 300px;">
                <span class="input-group-text bg-transparent border-0">
                    <i class="bi bi-search"></i>
                </span>
                <input type="search"
                       id="globalSearch"
                       class="form-control border-0"
                       placeholder="Search tasks, contacts, deals..."
                       autocomplete="off">
            </div>
            <!-- Search results dropdown -->
            <div id="searchResultsDropdown"></div>
        </div>

        <!-- Notifications -->
        <button class="btn btn-link text-decoration-none position-relative">
            <i class="bi bi-bell fs-5"></i>
            <span class="notification-badge">0</span>
        </button>

        <!-- Bug Report -->
        <button class="btn btn-link text-decoration-none text-danger"
                data-bs-toggle="modal"
                data-bs-target="#bugReportModal"
                title="Report a bug">
            <i class="bi bi-bug fs-5"></i>
        </button>

        <!-- Help -->
        <button class="btn btn-link text-decoration-none">
            <i class="bi bi-question-circle fs-5"></i>
        </button>
    </div>
</header>
