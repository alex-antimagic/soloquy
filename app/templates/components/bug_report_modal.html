<!-- Bug Report Modal -->
<div class="modal fade" id="bugReportModal" tabindex="-1" aria-labelledby="bugReportModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="bugReportModalLabel">
                    <i class="bi bi-bug text-danger"></i> Report a Bug
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="bugReportForm">
                    <!-- Screenshot Upload -->
                    <div class="mb-3">
                        <label for="bugScreenshot" class="form-label">
                            Screenshot <span class="text-muted">(optional but recommended)</span>
                        </label>
                        <input type="file"
                               class="form-control"
                               id="bugScreenshot"
                               accept="image/png,image/jpeg,image/jpg,image/gif">
                        <div class="form-text">Upload a screenshot to help us understand the issue. Max size: 10MB</div>
                    </div>

                    <!-- Screenshot Preview -->
                    <div id="screenshotPreview" class="mb-3" style="display: none;">
                        <label class="form-label">Preview</label>
                        <div class="border rounded p-2 bg-dark">
                            <img id="previewImage" src="" alt="Screenshot preview" class="img-fluid rounded" style="max-height: 300px;">
                        </div>
                    </div>

                    <!-- AI Analysis Loading State -->
                    <div id="aiAnalysisLoading" class="alert alert-info" style="display: none;">
                        <div class="d-flex align-items-center">
                            <div class="spinner-border spinner-border-sm me-2" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <span><strong>Claude is analyzing your screenshot...</strong> This will help pre-fill the bug report.</span>
                        </div>
                    </div>

                    <!-- Subject -->
                    <div class="mb-3">
                        <label for="bugSubject" class="form-label">Subject *</label>
                        <input type="text"
                               class="form-control"
                               id="bugSubject"
                               placeholder="Brief description of the issue"
                               required>
                    </div>

                    <!-- Description -->
                    <div class="mb-3">
                        <label for="bugDescription" class="form-label">Description *</label>
                        <textarea class="form-control"
                                  id="bugDescription"
                                  rows="6"
                                  placeholder="Detailed description of what you expected to happen vs what actually happened"
                                  required></textarea>
                    </div>

                    <!-- Priority -->
                    <div class="mb-3">
                        <label for="bugPriority" class="form-label">Priority *</label>
                        <select class="form-select" id="bugPriority" required>
                            <option value="low">Low - Minor issue, cosmetic problem</option>
                            <option value="medium" selected>Medium - Affects functionality but has workaround</option>
                            <option value="high">High - Major functionality broken</option>
                            <option value="urgent">Urgent - Critical system failure</option>
                        </select>
                    </div>

                    <!-- Hidden field for screenshot URL -->
                    <input type="hidden" id="screenshotUrl" value="">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="submitBugReport">
                    <i class="bi bi-send"></i> Submit Bug Report
                </button>
            </div>
        </div>
    </div>
</div>
